<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <label for="name">Full name*:</label>
    <br>
    <input id="name" type="text" placeholder="FirstName LastName">
    <br>
    <label for="email">Email address*:</label>
    <br>
    <input id="email" type="text" placeholder="EMAIL_ADDRESS">
    <br>
    <label for="package">Select Tour Package*:</label>
    <br>
    <select id="package">
        <option>Goa</option>
    </select>
    <br>
    <label for="date">Arrival date*:</label>
    <br>
    <input id="date" type="text" placeholder="m/d/y">
    <br>
    <label for="persons">Number of persons*:</label>
    <br>
    <input id="persons" type="text" placeholder="UNKNOWN_TYPE">
    <br>
    <label>What would you want to avail?*</label>
    <br>
    <label>Boarding</label><input type="checkbox"></input>
    <br>
    <label>Fooding</label><input type="checkbox"></input>
    <br>
    <label>Sight seeing</label><input type="checkbox"></input>
    <br>
    <label for="code">Discount Coupon code:</label>
    <br>
    <input id="code" type="text" placeholder="UNKNOWN_TYPE">
    <br>
    <label>Terms and conditions*</label>
    <br>
    <input type="radio" name="agreement"><label>I agree</label>
    <input type="radio" name="agreement"><label>I disagree</label>
    <br>
    <button>Complete reservation</button>










</body>

</html>
